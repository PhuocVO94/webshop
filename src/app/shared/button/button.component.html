<div class="btn-button-container">
  <button
    class="btn-button"
    [ngStyle]="{
      'background-color': backgroundcolor,
      border: border,
      color: color,
      padding: padding + 'px',
      'text-align': textalign,
      'text-decoration': textdecoration,
      display: display,
      'font-size': fontsize
    }"
    [value]="value"
  ></button>
</div>
